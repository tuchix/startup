<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script type="text/javascript" src="libs/handlebars-v3.0.0.js"></script>
	<script type="text/javascript" src="libs/underscore.js"></script>
	<script type="text/javascript" src="jquery-1.11.2.js"></script>
	<script type="text/javascript" src="json.js"></script>
	<link href="style.css" rel="stylesheet">
	<title>Template Engines</title>
</head>
<body>
	<h1>Professional Profile</h1>
	<div class="temp">JavaScript:</div>
	<div id="container1">
	<div>
		<h2>About Me</h2>
		<p id="name"></p>
	</div>
	<div>
		<h2>Education</h2>
		<p id="education"></p>
	</div>
	<div>
		<h2>Experience</h2>
		<p id="experience"></p>
	</div>
	<div>
		<h2>Courses</h2>
		<p id="courses"></p>
	</div>
	</div>         

	<!--******************With HANDLEBARS************************ -->
<div class="temp">Handlebars:</div>
<div id="container2">

</div>
<script id="nuestra-plantilla" type="text/x-handlebars-template">
<h2>About Me</h2>
    {{#Profile}}   
        <div>{{nombre}}</div>      
    {{/Profile}}
<h2>Education</h2>
    {{#Profile}}   
        <div>{{education}}</div>
    {{/Profile}}
<h2>Experience</h2>
    {{#Profile}}   
        <div>{{experience}}</div>
    {{/Profile}}
<h2>Courses</h2>
    {{#Profile}}   
        <div>{{courses}}</div>
    {{/Profile}}
</script>

<!--******************With UNDERSCORE************************ -->
<div class="temp">Underscore:</div>
<div id="container3">
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie list with Backbone.js</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>	
<div id="wrapper">
	<h1>Movie List</h1>
		<div class="create">					
			<div class="panel panel-default">	
				<div class="panel-heading">Add new Movie</div>			  
				  <div class="panel-body">
				    <form role="form">
					  <div class="form-group">
					    <label>Title:</label>
					    <input type="text" class="inputText" id="inputTitulo" placeholder="Title">
					  </div>
					  <div class="form-group">
					    <label>Director:</label>
					    <input type="text" class="inputText" id="inputDirector" placeholder="Director">
					  </div>
					  <div class="form-group">
					    <label>Genre:</label>
					    <input type="text" class="inputText" id="inputGenero" placeholder="Genre">
					  </div>	  
					</form>
				  </div>
				</div>
				<button class="btn" id="crear">Create</button>
			</div>		
		</div>		
	</div>
		<ul id="listing"></ul>
	</div>
	
	<script type="text/template" id="movie-template">
		<span class="list-header"><%= title %></span>
		<div class="details">
			Director: <%= director %><br/>
			Genre: <%= genre %>
		</div>
		<button id="edit" class="btnOpcion">Edit</button>
		<button id="remove" class="btnOpcion">Remove</button>
	</script>
<script src="data.json" type="text/javascript"></script>	
<script src="js/libs/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="js/libs/underscore-min.js" type="text/javascript"></script>
<script src="js/libs/backbone-min.js" type="text/javascript"></script>
<script src="js/routers/router.js" type="text/javascript"></script>
<script src="js/models/movie-model.js" type="text/javascript"></script>
<script src="js/views/movie-views.js" type="text/javascript"></script>	
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
